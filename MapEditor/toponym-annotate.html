    <!--This handles selection in dataTable -->
    <script type='text/javascript'>
    $(document).ready(function() {
        var table = $('#art_table').DataTable();
     
        $('#art_table tbody').on( 'click', 'tr', function () {
            if ( $(this).hasClass('selected') ) {
                $(this).removeClass('selected');
            }
            else {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }
        } );
     
        $('#button').click( function () {
            table.row('.selected').remove().draw( false );
        } );
    } );
    </script>

Reports of Maj. Robert Anderson, U. S. Army, of the evacuation of Fort Moultrie, 5. 0.

No. 11.   FORT SUMTER, S. 0., December 26, 18608 p. m.
(Received A. G. 0., December 29.)
    COLONEL:    I have the honor to report that I have just completed, by the blessing of God, the removal to this fort of all of my garrison, except the surgeon, four non-commissioned officers, and seven men.We have one years supply of hospital stores and about four months supply of provisions for my command. I left orders to have all theguns at Fort Moultrie spiked, and the carriages of the 32-pounders, which are old, destroyed. I have sent orders to Captain Foster, who remains at Fort Moultrie, to destroy all the ammunition which he cannot send over. The step which I have taken was, in my opinion, necesary to prevent the effusion of blood.
    Respectfully, your obedient servant,
    ROBERT ANDERSON, Major, First Artillery, Commanding.
